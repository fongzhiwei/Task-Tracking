<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style-d.css">

</head>
<body onload="loadTaskData()">
    <div class = "dashboard"><!-- Dashboard -->
        <div class="container-fluid">
            <button type="button" class="btn btn-sm btn-primary ml-auto" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="fas fa-plus me-2"></i>Add Task</button>
        </div>
        <section class = "navigation"><!-- Navigation -->
            <a href="#"><img src="image/logo.png" alt="Web Logo" class = "logo"></a>
            <div>
                <a href="SprintCreate.html"><span class="material-symbols-outlined">developer_board</span></a>
                <span class="material-symbols-outlined">timeline</span>
                <span class="material-symbols-outlined">group</span>
                <span class="material-symbols-outlined">calendar_month</span>
                <span class="material-symbols-outlined">settings</span>
            </div>

        </section><!-- Navigation End -->

        <section class = "main"><!-- Main -->
            <div class = "search"><!-- Search -->
                <form action="">
                    <input type="text" name="search" id="searchTask" placeholder="Search Here" onkeyup="searchFunction()">
                    <span class="material-symbols-outlined">search</span>
                </form> 
            </div><!-- Search End -->

            <div class="title">
                <h1>Task Board</h1>
            
                <label for="tasks">Sort By</label>
                <select name="tasks" id="taskFilter" class="filter-task">
                    <option value="">Filter</option>
                    <option value="user-story">User Story</option>
                    <option value="bugs">Bugs</option>
                </select>
                
            </div>
            
            <!-- Create Task -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- Information of the task -->
                    <div class="modal-body">
                        <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Task Name</label>
                            <input type="email" class="form-control" id="taskName" aria-describedby="emailHelp" placeholder="Login Information Update"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="taskPriorityInput">Task Type</label> <br>
                            <select name="taskTypeInput" id="taskType">
                                <option value="User Story">User Story</option>
                                <option value="Bugs">Bugs</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="storyPointInput">Story Points</label> <br>
                            <input type="number" min = "1" class="form-control" id="storyPoint">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="taskPriorityInput">Task Priority</label> <br>
                            <select name="taskPriorityInput" id="taskPriority">
                                <option value="Low">Low</option>
                                <option value="Normal">Normal</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="taskStatus">Task Status</label> <br>
                            <select name="taskStatus" id="taskStatus">
                                <option value="To Do Task">To Do Task</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Done">Done</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="addMember">Member 1</label> <br>
                            <select name="addMember" id="addMember">
                                <option value=""> </option>
                                <option value="Alex Li"> Alex Li</option>
                                <option value="Anson Wong">Anson Wong</option>
                                <option value="Shiau Yen">Shiau Yen</option>
                                <option value="Yu Mei">Yu Mei</option>
                                <option value="Zhi Wei">Zhi Wei</option>
                                <option value="-">-</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Task Description</label>
                            <textarea type="email" class="form-control" id="taskDesc" aria-describedby="emailHelp" placeholder="Description on the task" rows = 4></textarea>
                        </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button data-bs-dismiss="modal" onclick = "saveChanges()" type="button" class="btn btn-primary btn-default active">Confirm</button>
                    </div>
                    </div>
                </div>
            </div>

            <div class="task_list"><!-- Task Lists -->
                <div class="container">
                    <section class="mt-4">
                      <div class="row justify-content-center mt-4">
                        <div class="col-md-6 col-lg-4 mt-3">
                          <form class="d-flex"></form>
                        </div>
                      </div>
                    </section>
              
                    <section class="mt-1">
                      <div class="row task_creation">
                    </section>
                  </div>

                

            </div><!-- Task Lists End -->


        </section><!-- Main End -->

    </div><!-- Dashboard End -->
    
    
    <script src="dashboard.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
