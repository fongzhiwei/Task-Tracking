<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Details</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" href="taskDetails.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>

    <body onload="openTaskModal()">
        <div id="container">
            <a href="index-d.html"><button type="button" id = "buttonBack" class="btn btn-primary btn-default active">Back</button></a>
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Task Details</h4>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">  
                            <div class="mb-3 mt-3" id="nameDiv">
                                <div><p><b>Task Name: </b></p></div><div class="text"><p id="name">Taskname</p></div>
                            </div>
                            <div class="mb-3" id="typeDiv">
                                <div><p><b>Task Type: </b></p></div><p id="type">User Story</p>
                            </div>
                            <div class="mb-3" id="storyDiv">
                                <div><p><b>Story Point: </b></p></div><p id="story">12</p>
                            </div>
                            <div class="mb-3" id="priorityDiv">
                                <div><p><b>Task priority:  </b></p></div><p id="priority">High </p>
                            </div>
                            <div class="mb-3" id="statusDiv">
                                <div><p><b>Task Status: </b></p></div><p id="status">To Do Task </p>
                            </div>
                            <div class="mb-3" id="memberDiv">
                                <div><p><b>Members: </b></p></div><p id="member">Feigi</p>
                            </div>
                            <div class="mb-3" id="descripDiv">
                                <div><p><b>Task Description: </b></p></div> <p id="description">This is descriptions</p>
                            </div>
                            
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="editBtn" onclick=""> Edit </button>
                    </div>
              
                  </div>
                </div>
              </div>
              <a href="index-d.html"><button type="button" id = "buttonSave" onclick="" class="btn btn-primary btn-default active">Save Changes</button></a>
        </div>
          <script src="taskDetails.js"></script>
    </body>
</html>
