<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Details</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" href="taskDetails.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>

    <body onload="openTaskModal()">
        <div id="container">
            <a href="index-d.html"><button type="button" id = "buttonBack" class="btn btn-primary btn-default active">Back</button></a>

            <div class="modal" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Task Details</h4>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">  
                        <div class="mb-2" id="nameDiv">
                            <div><p><b>Task Name: </b></p></div><div class="text"><p id="name"></p></div>
                        </div>
                        <div class="mb-2" id="typeDiv">
                            <div><p><b>Task Type: </b></p></div><p id="type"></p>
                        </div>
                        <div class="mb-2" id="storyDiv">
                            <div><p><b>Story Point: </b></p></div><p id="story"></p>
                        </div>
                        <div class="mb-2" id="priorityDiv">
                            <div><p><b>Task priority:  </b></p></div><p id="priority"></p>
                        </div>
                        <div class="mb-2" id="statusDiv">
                            <div><p><b>Task Status: </b></p></div><p id="status"></p>
                        </div>
                        <div class="mb-2" id="memberDiv">
                            <div><p><b>Members: </b></p></div><p id="member"></p>
                        </div>
                        <div class="mb-2" id="descripDiv">
                            <div><p><b>Task Description: </b></p></div> <p id="description"></p>
                        </div>      
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"  data-bs-toggle="modal" data-bs-target="#exampleModal"> Edit </button>
                    </div>
              
                </div>
            </div>
            <section class = "main"><!-- Main -->

                <!-- Create Task -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
    
                        <!-- Information of the task -->
                        <div class="modal-body">
                            <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Task Name</label>
                                <input type="email" class="form-control" id="editTaskName" aria-describedby="emailHelp" placeholder="Login Information Update"/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="taskPriorityInput">Task Type</label> <br>
                                <select name="taskTypeInput" id="editTaskType">
                                    <option value="User Story">User Story</option>
                                    <option value="Bugs">Bugs</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="storyPointInput">Story Points</label> <br>
                                <input type="number" min = "1" class="form-control" id="editStoryPoint">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="taskPriorityInput">Task Priority</label> <br>
                                <select name="taskPriorityInput" id="editTaskPriority">
                                    <option value="Low">Low</option>
                                    <option value="Normal">Normal</option>
                                    <option value="High">High</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="taskStatus">Task Status</label> <br>
                                <select name="taskStatus" id="editTaskStatus">
                                    <option value="To Do Task">To Do Task</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Done">Done</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="addMember">Member 1</label> <br>
                                <select name="addMember" id="editAddMember">
                                    <option value=""> </option>
                                    <option value="Alex Li"> Alex Li</option>
                                    <option value="Anson Wong">Anson Wong</option>
                                    <option value="Shiau Yen">Shiau Yen</option>
                                    <option value="Yu Mei">Yu Mei</option>
                                    <option value="Zhi Wei">Zhi Wei</option>
                                    <option value="-">-</option>
                                </select>
                            </div>
    
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Task Description</label>
                                <textarea type="email" class="form-control" id="editTaskDesc" aria-describedby="emailHelp" placeholder="Description on the task" rows = 4></textarea>
                            </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button data-bs-dismiss="modal" onclick = "saveEdits()" type="button" class="btn btn-primary btn-default active">Confirm</button>
                        </div>
                        </div>
                    </div>
                </div>
        
            </section><!-- Main End -->
        </div>
        
        <a href="index-d.html"><button type="button" id = "buttonSave" onclick="saveEdits()" class="btn btn-primary btn-default active">Save Changes</button></a>

        <script src="taskDetails.js"></script>
    </body>
</html>
