<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Tracking</title>
    <link rel="stylesheet" href="timeTracking.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</head>
<body onload="openTaskModal()">
    <a href="sprintDetails.html"><button type="button" id = "buttonBack" class="btn btn-primary btn-default active">Back</button></a>
    <div class="main">
        <header><h1>Time Tracker</h1></header>

        <div  id="myModal">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
          
                <!-- Modal body -->
                <div class="modal-body">  
                    <div class="mb-2" id="nameDiv">
                        <div><p><b>Task Name: </b></p></div><div class="text"><p id="name"></p></div>
                    </div>
                    <div class="mb-2" id="typeDiv">
                        <div><p><b>Task Type: </b></p></div><p id="type"></p>
                    </div>
                    <div class="mb-2" id="storyDiv">
                        <div><p><b>Story Point: </b></p></div><p id="story"></p>
                    </div>
                    <div class="mb-2" id="priorityDiv">
                        <div><p><b>Task priority:  </b></p></div><p id="priority"></p>
                    </div>
                    <div class="mb-2" id="statusDiv">
                        <div><p><b>Task Status: </b></p></div><p id="status"></p>
                    </div>
                    <div class="mb-2" id="memberDiv">
                        <div><p><b>Members: </b></p></div><p id="member"></p>
                    </div>
                    <div class="mb-2" id="descripDiv">
                        <div><p><b>Task Description: </b></p></div> <p id="description"></p>
                    </div>  
                    <div class="mb-2" id="timeDiv">
                        <div><p><b>Total Time: </b></p></div> <p id="timer"></p>
                    </div>  
                </div>
            </div>
        </div>

        <div class="container mt-3" id="container">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#timeModal">Manual Time Input</button>
        </div>

        <div class="modal" id="timeModal">
            <div class="modal-dialog">
                <div class="modal-content">
        
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Date Range</h4>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="startDate" class="form-label"> Date </label>
                                <input class="form-control" type="date" name="startDate" id="inputDate">
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="storyPointInput">Minutes</label> <br>
                                <input type="number"  min="0" class="form-control" id="inputMinutes">
                            </div>
                        </form>
                    </div>
            
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button data-bs-dismiss="modal" type="button" onclick = "saveManualInput()" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class = "tracker">
            <div class="time" id="elapsedTime">
                00:00:00
            </div>
            <div class="status">
                <button id = "start" onclick="startTime()">Start</button>
                <button id = "stop" onclick="stopTime()">Stop</button>
                <button id = "reset" onclick="resetTime()">Reset</button>
            </div>
        </div>
    </div>

    <script src="timeTracking.js"></script>
</body>
</html>
