<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="teamDashboard.css">

</head>
<body onload="loadTeamData()">
    <div class = "dashboard"><!-- Dashboard -->
        <section class = "navigation"><!-- Navigation -->
            <a href="index-d.html"><img src="image/logo.png" alt="Web Logo" class = "logo"></a>
            <div>
                <a href="teamBoard.html"><span class="material-symbols-outlined">home</span></a>
            </div>
        </section><!-- Navigation End -->
    
        <section class="main">
            <div class="title">
              <b><h1>Team Dashboard</h1></b>
              <div class="container mt-3" id="container">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Select Date Range</button>
              </div>
            </div>
        </section>

            <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
        
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Date Range</h4>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="startDate" class="form-label"> Start Date </label>
                                <input class="form-control" type="date" name="startDate" id="startDate">
                            </div>

                            <div class="mb-3">
                                <label for="endDate" class="form-label"> End Date </label>
                                <input class="form-control" type="date" name="endDate" id="endDate">
                            </div>
                        </form>
                    </div>
            
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button data-bs-dismiss="modal" type="button" onclick = "saveChanges()" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <section class = "average-time">
            <div class="time-list">
                <h1>Average Time List</h1>
                <table class = "table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email Address</th>
                            <th>Average Working Time</th>
                        </tr>
                    </thead>
                    <tbody id = "display">
                    </tbody>
                </table>
            </div>
        </section>


    <script src="teamDashboard.js"></script>
</body>
</html>
