<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sprint</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="sprintCreate.css">
    </head>

    <body>
        <div class="container mt-3" id="container">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
              Create Sprint
            </button>
          </div>
  <!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Create Sprint</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form>
                <div class="mb-3 mt-3">
                  <label for="sprintTitle" class="form-label">Sprint title</label>
                  <input type="text" class="form-control" id="sprintTitle" name="sprintTitle">
                </div>
                <div class="mb-3">
                  <label for="status">Status</label> <br>
                  <select name="status" id="status">
                    <option value="To Do Task" >To Do Task</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Done">Done</option>
                </select>
                </div>
                <div class="mb-3">
                  <label for="startDate" class="form-label"> Start Date </label>
                    <input class="form-control" type="date" name="startDate" id="startDate">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>

  
    </body>
</html>
