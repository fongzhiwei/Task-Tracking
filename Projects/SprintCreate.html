<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sprint Board</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link rel="stylesheet" href="sprintCreate.css">
    </head>

    <body onload="loadTaskData()">
      <div class="board">
        <section class = "navigation">
          <a href="index-d.html"><img src="image/logo.png" alt="Web Logo" class = "logo"></a>
          <div>
            <a href="kanban.html"><span class="material-symbols-outlined">space_dashboard</span></a>
          </div>
        </section>
    
        <section class="main">
          <div class="title">
            <h1>Sprint Board</h1>
              <div class="container mt-3" id="container">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                  Create Sprint
                </button>
            </div>
          </div>
        </section>
      </div>

        <!-- The Modal -->
      <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
        
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Create Sprint</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
        
              <!-- Modal body -->
              <div class="modal-body">
                  <form>
                      <div class="mb-3 mt-3">
                        <label for="sprintTitle" class="form-label">Sprint title</label>
                        <input type="text" class="form-control" id="sprintTitle" name="sprintTitle">
                      </div>
                      <div class="mb-3">
                        <label for="startDate" class="form-label"> Start Date </label>
                          <input class="form-control" type="date" name="startDate" id="startDate">
                      </div>
                      <button data-bs-dismiss="modal" type="button" onclick = "saveChanges()" class="btn btn-primary">Submit</button>
                    </form>
              </div>
        
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              </div>
        
            </div>
          </div>
        </div>

        <div id="wrapContainer" class="col">
            <div class="display">

            </div>
        </div>

        <script src="sprintCreate.js"></script>
    </body>
</html>
