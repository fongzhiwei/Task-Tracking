<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.11/lottie.min.js" integrity="sha512-jbTBHn1aXqglu6As1bUWxdPYc9b1uMHtreBM30oW3HbNFDS/eO1n+f98l4qcmw2l7CAdjWSbu3wVjm9SKISOaw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadCardData()">
    <div class = "dashboard"><!-- Dashboard -->
        <div class="test">
            <section class = "navigation"><!-- Navigation -->
                <img src="image/attachment_93970207.png" alt="Web Logo" class="logo">
    
                <div>
                    <span class="material-symbols-outlined">dashboard</span>
                    <span class="material-symbols-outlined">timeline</span>
                    <span class="material-symbols-outlined">group</span>
                    <span class="material-symbols-outlined">calendar_month</span>
                    <span class="material-symbols-outlined">settings</span>
                </div>
    
            </section ><!-- Navigation End -->
        </div>

        <section class="upNav">
            <div class = "search"><!-- Search -->
                <form action="">
                    <input type="text" name="search" id="searchTask" placeholder="Search Here">
                    <span class="material-symbols-outlined">search</span>
                </form> 
                <div class="notification">
                    <span class="material-symbols-outlined">notifications</span>
                </div>
            </div><!-- Search End -->
        </section>

        <div class="row">
            <section class = "main"><!-- Main -->

            
                <div class="title">
                    <h1 id="tt">Task Board</h1>
                
                    <label for="tasks">Sort By</label>
                    <select name="tasks" id="taskFilter">
                        <option value="">Filter</option>
                        <option value="done">Done</option>
                        <option value="progressing">In Progress</option>
                        <option value="starting">To Do Task</option>
                    </select>
                    
                </div>
                  
        </section><!-- Main End -->

        <div id="wrapContainer" class="col">
            <div class="display">
        </div>

        <section class="formSection"><!-- Form -->
            <div class="container-fluid mt-3 row">
                <div id="form-container" class="mt-4 col-4" style="display:block ;">
                    <div class="mx-auto border rounded shadow p-3">
                        <h2>Task Creation</h2>
                        <hr>
                        <form class="taskForm">
                            <div class="mb-3">
                                <label class="form-label" for="taskTitleInput"><h2>Task title</h2></label> <br>
                                <input type="text" class="form-control" id="taskTitleInput">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="taskStatus">Task Status</label> <br>
                                <select name="taskStatus" id="taskStatus">
                                    <option value="To Do Task">To Do Task</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Done"> Done</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="storyPointInput">Story Point</label> <br>
                                <input type="number" class="form-control" id="storyPointInput">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="taskPriorityInput">Task Priority</label> <br>
                                <select name="taskPriorityInput" id="taskPriorityInput">
                                    <option value="Low">Low</option>
                                    <option value="Medium">Mediums</option>
                                    <option value="High"> High</option>
                                </select>
                            </div>
                        </form>
                        <div class="formFooter">
                            <button data-bs-dismiss="modal" onclick = "saveChanges()" type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        </div>

    </div><!-- Dashboard End -->
    
    <script src="create.js"></script>
</body>
</html>
